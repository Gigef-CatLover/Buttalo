<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buttalo</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="falling-container"></div>
    <div id="cats-container"></div>
    <div id="player-hp-bar">
    <div id="player-hp-fill"></div>
</div>

    <div class="bins-container">
        <div class="bin" data-type="paper">
            <img src="../assets/gm/dump/bluedumpfrt.png" class="bin-front" alt="Bidone Carta">
        </div>
        
        <div class="bin" data-type="plastic">
            <img src="../assets/gm/dump/yellowdumpfrt.png" class="bin-front" alt="Bidone Plastica">
        </div>
        
        <div class="bin" data-type="glass">
            <img src="../assets/gm/dump/greendumpfrt.png" class="bin-front" alt="Bidone Vetro">
        </div>
        
        <div class="bin" data-type="organic">
            <img src="../assets/gm/dump/browndumpfrt.png" class="bin-front" alt="Bidone Organico">
        </div>
    </div>
    
    <img src="../assets/ui/handpointing.cur" id="custom-cursor" alt="">
    <script src="game.js"></script>
</body>
</html>
